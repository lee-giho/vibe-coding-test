<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지? - 짜장면 vs 짬뽕</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="title">오늘 뭐 먹지?</h1>
            <p class="subtitle">짜장면 vs 짬뽕, 당신의 선택은?</p>
            <div class="status-badge" id="statusBadge">LIVE</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Loading State -->
            <div id="loadingState" class="state-container hidden">
                <div class="spinner"></div>
                <p>결과를 불러오는 중...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="state-container hidden">
                <div class="error-box">
                    <h2>😥 오류가 발생했습니다</h2>
                    <p id="errorMessage">서버 연결이 불안정합니다.</p>
                    <button class="btn btn-retry" onclick="retryLoad()">다시 시도</button>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="state-container hidden">
                <div class="empty-box">
                    <h2>🎉 첫 투표를 해보세요!</h2>
                    <p>아직 투표가 없습니다. 첫 번째 투표자가 되어주세요!</p>
                </div>
            </div>

            <!-- Success State: Vote Cards -->
            <section id="voteSection" class="vote-section hidden">
                <div class="vote-cards">
                    <!-- 짜장면 카드 -->
                    <div class="vote-card" id="card-jjajang">
                        <div class="card-emoji">🍜</div>
                        <h3 class="card-title">짜장면</h3>
                        <p class="card-subtitle">달달한 짜장!</p>
                        <button class="btn btn-vote" id="btn-jjajang" onclick="handleVote('jjajang')">
                            <span class="btn-text">이걸로 투표</span>
                            <span class="btn-spinner hidden"></span>
                        </button>
                    </div>

                    <!-- 짬뽕 카드 -->
                    <div class="vote-card" id="card-jjamppong">
                        <div class="card-emoji">🍲</div>
                        <h3 class="card-title">짬뽕</h3>
                        <p class="card-subtitle">칼칼한 짬뽕!</p>
                        <button class="btn btn-vote" id="btn-jjamppong" onclick="handleVote('jjamppong')">
                            <span class="btn-text">이걸로 투표</span>
                            <span class="btn-spinner hidden"></span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <h2 class="results-title">현재 결과</h2>
                <div class="total-votes">총 <span id="totalVotes">0</span>표</div>
                
                <div class="results-list" id="resultsList">
                    <!-- 동적으로 채워질 영역 -->
                </div>

                <div class="last-updated">
                    마지막 업데이트: <span id="lastUpdated">-</span>
                </div>
            </section>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>투표 결과는 실시간으로 업데이트됩니다.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
